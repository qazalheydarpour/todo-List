<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="fireBase.js"></script>
    <script src="javaScript.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="background-image">
    <img id="thImg" src="assets/bg-desktop-dark.jpg">

</div>
<div class="container">
    <div class="header">
        <div class="title">
            TODO
        </div>
        <div class="theme">
            <img id='icon' onclick="themeFunction()" src="assets/icon-sun.svg">
        </div>
    </div>
    <div class="new-todo">
        <div class="check">
            <div class="check-mark">
            </div>
        </div>
        <div class="new-todo-input">
            <form onsubmit="addItem(event)">
                <input id="todo-input" type="text" placeholder="Create a new todo..." />
            </form>
        </div>
    </div>
    <div class="todo-items-wrapper">
        <div class="todo-items">
            <div class="todo-item">
                <div class="check">
                    <div class="check-mark checked">
                        <img src="assets/icon-check.svg">
                    </div>
                </div>
                <div class="todo-text checked">
                    GO shopping
                </div>
            </div>


            <div class="todo-item">
                <div class="check">
                    <div class="check-mark">
                        <img src="assets/icon-check.svg" >
                    </div>
                </div>
                <div class="todo-text">
                    do hw
                </div>
            </div>


        </div>
        <div class="todo-items-info">
            <div id="items-left" class="items-left">
                
            </div>
            <div class="items-statuses">
                <span id='all' class="active" onclick="getItems()">All</span>
                <span id='active' onclick="getActiveItems()">Active</span>
                <span id='completed' onclick="getCompletedItems()">Completed</span>
            </div>
            <div class="items-clear">
                <span  onclick="getclearItems()">Clear Completed</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
